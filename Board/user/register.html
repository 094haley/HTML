<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>

        #user > .register {
            width: 600px;
            height: auto;
            margin: 80px auto;
            border: 1px solid red;
        }
        #user > .register > form {}
        #user > .register > form > p {}
        #user > .register > form > table {
            
        }
        #user > .register > form > table > caption{}
        #user > .register > form > table tr{}
        #user > .register > form > table tr > td{}
        #user > .register > form > table tr > input{}

    </style>

</head>
<body>
    <div id = "wrapper">
        <header>
            <h3>Board System v1.0</h3>
        </header>
        <main id="user">
            <section class="register">
                <form action="#">
                    <table border="1">
                        <caption>사이트 이용정보 입력</caption>
                        <tr>
                            <td>아이디</td>
                            <td>
                                <input type="text" name="uid" placeholder="아이디 입력">
                                <button><img src="../img/chk_id.gif"></button>
                            </td>
                            
                        </tr>
        
                        <tr>
                            <td>비밀번호</td>
                            <td><input type="password" name="pass" placeholder="비밀번호 입력"></td>
                        </tr>
        
                        <tr>
                            <td>비밀번호 확인</td>
                            <td><input type="password" name="passchk" placeholder="비밀번호 확인 입력"></td>
                        </tr>
                    </table>

                    <table border="1">
                        <caption>개인정보 입력</caption>
                        <tr>
                            <td>이름</td>
                            <td><input type="text" name="name" placeholder="이름 입력"></td>
                        </tr>
        
                        <tr>
                            <td>별명</td>
                            <td><input type="text" name="nickname" placeholder="별명 입력">공백없이 한글, 영문, 숫자만 입력가능</td>
                        </tr>
        
                        <tr>
                            <td>Email</td>
                            <td><input type="text" name="email" placeholder="이메일 입력"></td>
                        </tr>

                        <tr>
                            <td>휴대폰</td>
                            <td><input type="text" name="hp" placeholder="-포함 13자리 입력"></td>
                        </tr>
                        <tr>
                            <td>주소</td>
                            <td>
                                <input type="text" name = "zipcode" placeholder="우편번호">
                                <button><img src="../img/chk_post.gif"></button>
                                <input type="text" name = "addr1" placeholder="주소를 검색하세요.">
                                <input type="text" name = "addr2" placeholder="상세주소를 입력하세요.">
                            </td>
                        </tr>
                    </table>
                    <p>                        
                        <input type="button" value="취소">
                        <input type="submit" value="회원가입">
                    </p>

                </form>
            </section>
        </main>
        <footer>
            <p>ⓒCopyright 094haley.or.kr</p>
        </footer>
    </div>
</body>
</html>
